[application]

name="Window Management"
main_scene="res://window_management.tscn"
icon="res://icon.png"

[display]

fullscreen=false
resizable=true
width=800
height=600

[input]

F1_MOUSE_MODE_VISIBLE=[key(F1)]
F2_MOUSE_MODE_HIDDEN=[key(F2)]
F3_MOUSE_MODE_CAPTURED=[key(F3)]
move_forward=[key(W)]
move_backwards=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
